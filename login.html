<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de mi Princesa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;600&family=Alex+Brush&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fondo galaxia animado */
        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, #4a00e0 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #8e2de2 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            z-index: -10;
        }

        /* Estrellas animadas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .star.big {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .star.medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        .star.small {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Flores flotantes de fondo */
        .floating-flower {
            position: absolute;
            font-size: 2rem;
            animation: floatFlower 8s ease-in-out infinite;
            opacity: 0.6;
            z-index: 0;
        }

        @keyframes floatFlower {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        /* Contenedor principal del login */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(255, 107, 157, 0.3),
                0 0 100px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { 
                box-shadow: 
                    0 20px 60px rgba(255, 107, 157, 0.3),
                    0 0 100px rgba(255, 215, 0, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
            100% { 
                box-shadow: 
                    0 25px 70px rgba(255, 107, 157, 0.5),
                    0 0 120px rgba(255, 215, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
            }
        }

        /* Corona decorativa */
        .crown {
            font-size: 4rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: crownFloat 3s ease-in-out infinite;
        }

        @keyframes crownFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Título del login */
        .login-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 70px rgba(255, 215, 0, 0.6); }
        }

        .login-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            color: #FFB6C1;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Campo de contraseña */
        .password-group {
            position: relative;
            margin: 2rem 0;
        }

        .password-label {
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #E6E6FA;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .password-input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Botón de ingreso */
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FF6B9D, #C44569, #8E44AD, #FFD700);
            background-size: 400% 400%;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* Mensaje romántico */
        .romantic-message {
            font-family: 'Alex Brush', cursive;
            font-size: 1.5rem;
            color: #FFB6C1;
            margin-top: 2rem;
            line-height: 1.4;
            text-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
            opacity: 0;
            animation: messageAppear 2s ease-out 1s forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decoraciones flotantes */
        .heart-decoration {
            position: absolute;
            color: #FF69B4;
            font-size: 1.5rem;
            animation: heartFloat 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .heart-decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .heart-decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 2s;
        }

        .heart-decoration:nth-child(4) {
            bottom: 25%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.2); }
        }

        /* Mensaje de error */
        .error-message {
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid rgba(255, 107, 157, 0.5);
            border-radius: 15px;
            padding: 10px;
            margin-top: 1rem;
            color: #FFB6C1;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 2.5rem;
            }
            
            .crown {
                font-size: 3rem;
            }
            
            .romantic-message {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 2rem;
            }
            
            .romantic-message {
                font-size: 1.1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading-text {
            color: #FFD700;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Fondo galaxia -->
    <div class="galaxy-background"></div>
    <div class="stars"></div>

    <!-- Flores flotantes de fondo -->
    <div class="floating-flower" style="top: 10%; left: 5%; animation-delay: 0s;">🌻</div>
    <div class="floating-flower" style="top: 20%; right: 10%; animation-delay: 1s;">🌼</div>
    <div class="floating-flower" style="bottom: 15%; left: 15%; animation-delay: 2s;">🌺</div>
    <div class="floating-flower" style="bottom: 25%; right: 5%; animation-delay: 3s;">🌸</div>
    <div class="floating-flower" style="top: 60%; left: 8%; animation-delay: 4s;">🌻</div>
    <div class="floating-flower" style="top: 80%; right: 8%; animation-delay: 5s;">🌼</div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <!-- Decoraciones de corazones -->
        <div class="heart-decoration">💖</div>
        <div class="heart-decoration">💕</div>
        <div class="heart-decoration">💖</div>
        <div class="heart-decoration">💕</div>

        <!-- Corona -->
        <div class="crown">👑</div>
        
        <!-- Título -->
        <h1 class="login-title">Portal de mi Princesa</h1>
        <p class="login-subtitle">Bienvenida a nuestro universo secreto</p>

        <!-- Formulario -->
        <div class="password-group">
            <label class="password-label" for="password">Contraseña mágica:</label>
            <input 
                type="password" 
                id="password" 
                class="password-input" 
                placeholder="Ingresa la clave de nuestro amor..."
                maxlength="10"
            >
        </div>

        <button class="login-button" onclick="checkPassword()">
            ✨ Entrar a nuestra galaxia ✨
        </button>

        <div class="error-message" id="errorMessage">
            Mmm... esa no es la contraseña correcta, mi amor 💕
        </div>

        <div class="loading" id="loading">
            <p class="loading-text">Preparando tu sorpresa... ✨</p>
        </div>

        <!-- Mensaje romántico -->
        <p class="romantic-message">
            "Y recuerda siempre que trataré de tratarte como una princesa,<br>
            aunque yo no sea un príncipe"
        </p>
    </div>

    <script>
        // Variables editables
        const CORRECT_PASSWORD = "270325";
        const REDIRECT_URL = "https://bibliotecaa.vercel.app/"; // EDITA ESTA URL

        // Crear estrellas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const size = Math.random() > 0.8 ? 'big' : Math.random() > 0.6 ? 'medium' : 'small';
                star.className = `star ${size}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Verificar contraseña
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.querySelector('.login-button');
            const loading = document.getElementById('loading');

            if (password === CORRECT_PASSWORD) {
                // Contraseña correcta
                errorMessage.style.display = 'none';
                loginButton.style.display = 'none';
                loading.style.display = 'block';

                // Crear efecto de pétalos
                createSuccessEffect();

                // Redirigir después de 3 segundos
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 3000);

            } else {
                // Contraseña incorrecta
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Shake effect en el container
                document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = 'containerGlow 4s ease-in-out infinite alternate';
                }, 500);
            }
        }

        // Crear efecto de éxito
        function createSuccessEffect() {
            // Crear pétalos dorados que caen
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.innerHTML = '🌟';
                    petal.style.position = 'absolute';
                    petal.style.left = Math.random() * 100 + '%';
                    petal.style.top = '-50px';
                    petal.style.fontSize = '2rem';
                    petal.style.pointerEvents = 'none';
                    petal.style.zIndex = '1000';
                    petal.style.animation = 'successPetal 3s linear forwards';
                    document.body.appendChild(petal);

                    setTimeout(() => {
                        petal.remove();
                    }, 3000);
                }, i * 100);
            }

            // Agregar animación de pétalos de éxito
            const style = document.createElement('style');
            style.textContent = `
                @keyframes successPetal {
                    0% { 
                        transform: translateY(-50px) rotate(0deg); 
                        opacity: 1; 
                    }
                    100% { 
                        transform: translateY(100vh) rotate(720deg); 
                        opacity: 0; 
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Enter para enviar
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Ocultar mensaje de error al escribir
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
